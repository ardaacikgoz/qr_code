<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {background-color: hsl(0, 0%, 100%);height: 475px; width: 300px;border-radius: 15px;padding: 20px;}
    .attribution img {width: 100%;height: auto; border-radius: 10px;margin-bottom: 20px;}
  </style>
</head>
<body style="font-family: 'Outfit',sans-serif;font-size: 15px; display:flex;align-items: center;height: 100vh;justify-content: center; background-color: hsl(212, 45%, 89%)">

   
  <div class="attribution">

  
    <img src="./images/image-qr-code.png" alt="image"  >

    <p style="font-weight: bold;">Improve your front-end skills by building projects</p>

    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>



  </div>
</body>
</html>
